sudo: required
dist: trusty

addons:
  apt:
    packages:
    - net-tools
    - openvpn

services:
- docker

language: python
python:
- "3.6"

cache: pip

env:
- BUILD=TESTS
- BUILD=LINT

before_install:
- docker-compose pull
- docker-compose up -d elasticsearch redis
- docker-compose ps

install:
- pip install -r requirements/testing.txt
- nvm install v7.4.0
- nvm use v7.4.0
- npm install

script:
- scripts/travis.sh

after_success:
- coveralls

deploy:
  - skip_cleanup: true
    provider: script
    script: scripts/deploy/run_deploy.sh testing
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: scripts/deploy/run_deploy.sh staging
    on:
      tags: true
